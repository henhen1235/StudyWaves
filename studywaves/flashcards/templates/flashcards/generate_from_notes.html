{% extends 'flashcards/base.html' %}

{% block title %}Generate Flashcards from Notes{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Generate Flashcards from Notes</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Generate Flashcards</button>
    </form>
</div>
{% endblock %}

{% extends 'flashcards/base.html' %}

{% block title %}Delete Flashcard Set{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass p-4 rounded-3 text-center">
            <h4 class="mb-4 text-primary">Delete Flashcard Set</h4>
            
            <p class="mb-3 text-secondary">
                Are you sure you want to delete the flashcard set 
                <strong class="text-primary">"{{ flashcard_set.title }}"</strong>?
            </p>
            <p class="text-muted small mb-4">This action cannot be undone.</p>
            
            <form method="post" class="d-flex justify-content-center gap-3">
                {% csrf_token %}
                <button type="submit" class="btn-glass btn-glass-danger">
                    <i class="fas fa-trash-alt me-2"></i>Yes, Delete
                </button>
                <a href="{% url 'flashcards:set_detail' flashcard_set.id %}" class="btn-glass">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
